<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="contacto.css">
    <link rel="shortcut icon" href="img/descarga.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeoSoft</title>
</head>
<body>
    <div class="container">
        <a href="Principal.html" class="back-link"></span> Regresar</a>
        <h2>Formulario de Contacto</h2>
        <form action="#">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" placeholder="Nombre" name="nombre" required>
    
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" placeholder="ejemplo@gmail.com" required>
    
            <label for="motivo">Motivo de contacto</label>
            <input type="text" id="motivo" name="motivo" placeholder="Problema/Consulta" required>
            
            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aquí" required></textarea>
    
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
